    <script>

        function starOn(){
            // 누르면 별채워졌다가 비워졌다가 효과주기
            let star = document.getElementById('star')
            if (star.src.match("star-off")){
                star.src = "/static/star-on.png";
            } else{
                star.src = "/static/star-off.png";
            }
        }

        $(document).ready(function () {
            //코멘트 보이기
            show_comment();

            //포커스 아웃 시 검색목록 제거
            $('.search_input').blur(function (){
                if($('.search_input').val() === ''){
                    $('#movie_list').empty();
                }
            });
            //키보드 입력 감지
            $(".search_input").keyup(function () {
                $('#movie_list').empty();
                send_keyword();
            });

            //년,월,일 시간
            let Target = document.getElementById("today");
            function today(){
            let time = new Date();
            let year = time.getFullYear();
            let month = time.getMonth();
            let date = time.getDate();
            let day = time.getDay();
            let week = ['일', '월', '화', '수', '목', '금', '토'];
            let hours = time.getHours();
            let minutes = time.getMinutes();
            let seconds = time.getSeconds();

            Target.innerText =
            `${year}년 ${month + 1}월 ${date}일 ${week[day]}요일 ` +
            `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;

        }
        today();
        setInterval(today, 1000);

        });

            //닉네임, 별점, 한줄평 POST 저장
        function save_comment() {
            let name = $("#name").val();
            let rank = $("#rank").val();
            let comment = $("#comment").val();

            $.ajax({
                type: 'POST',
                url: '/comment',
                data: {name_give : name, rank_give : rank ,comment_give : comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            })
        }
            //닉네임, 별점, 한줄평 GET
        function show_comment() {
            $.ajax({
                type: "GET",
                url: "/comment",
                data: {},
                success: function (response) {
                    let rows = response['commnets']
                    for (let i =0; i < rows.length; i++){
                        let name = rows[i]['name']
                        let rank = rows[i]['rank']
                        let comment = rows[i]['comment']

                        let star_image = "⭐".repeat(rank)

                        let temp_html = `<div class="comments">
                                            <div class="idRank">
                                                <div>${name}</div>
                                                <div>${star_image}</div>
                                                <div class="onelineComm">${comment}</div>
                                            </div>
                                        </div>`
                        $("#comment-box").append(temp_html);
                    }
                }
            });
        }


    </script>
